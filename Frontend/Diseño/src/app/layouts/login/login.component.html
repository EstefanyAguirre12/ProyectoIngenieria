<div class="backLogin">
  <div class="container">
    <div class="abs-center">
      <div class="col-md-4">
        <div class="card card-user">
          <div class="card-header text-center">
            <h5 class="card-title">Iniciar Sesion</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (submit)="onSendLoginForm()">
              <div class="row">
                <div class="col-md-12 text-center">
                  <div class="form-group">
                    <label>Usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder=""
                      formControlName="username"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center">
                  <div class="form-group">
                    <label>Contrase√±a</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder=""
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">
                    Aceptar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
