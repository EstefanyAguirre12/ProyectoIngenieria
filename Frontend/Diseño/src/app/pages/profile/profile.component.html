<div class="row">

  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar Perfil</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="formProfile" (ngSubmit)="onSaveEdit()">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombres </label>
                <input type="text" class="form-control" placeholder="Nombres" value="" formControlName="firstname">
                <p class="text-danger"
                  *ngIf="this.formProfile.get('firstname').hasError('required') && this.formProfile.get('firstname').touched">
                  ¡Debe ingresar este campo!
                </p>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" placeholder="Apellido" value="" formControlName="lastname">
                <p class="text-danger"
                  *ngIf="this.formProfile.get('lastname').hasError('required') && this.formProfile.get('lastname').touched">
                  ¡Debe ingresar este campo!
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Fecha de nacimiento</label>
                <input type="date" class="form-control" placeholder="fecha" formControlName="birthday">
                <p class="text-danger"
                  *ngIf="this.formProfile.get('birthday').hasError('required') && this.formProfile.get('birthday').touched">
                  ¡Debe ingresar este campo!
                </p>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Genero </label>
                <div ngbDropdown class="">
                  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Seleccionar</button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Masculino</button>
                    <button ngbDropdownItem>Femenino</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Rol</label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value="Empleado">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" disabled="" placeholder="Username" value="michael23">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="" formControlName="password">
                <p class="text-danger"
                  *ngIf="this.formProfile.get('password').hasError('required') && this.formProfile.get('password').touched">
                  ¡Debe ingresar este campo!
                </p>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" class="form-control" placeholder="" formControlName="confirmPassword">
                <p class="text-danger"
                  *ngIf="this.formProfile.get('confirmPassword').hasError('required') && this.formProfile.get('confirmPassword').touched">
                  ¡Debe ingresar este campo!
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
